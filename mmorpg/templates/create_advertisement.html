
{% extends 'flatpages/main.html' %}

{% block title %} Post List {% endblock title %}

{% block content %}
<h3>Новый пост</h3>
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% comment %} <label for="{{ form.media_file.id_for_label }}">Медиаконтент (изображение, видео и т.д.):</label>
    {{ form.media_file }} {% endcomment %}
    <input type="submit" value="Create post" class="btn btn-primary mt-2">
</form>
{% endblock content %}
