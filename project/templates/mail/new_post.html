<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post!</title>
</head>
<body>
    <h1>New post</h1>
    <p>
        In category
    </p>
    <strong>
        {{category.name}}
    </strong>
    by <strong>{{ post.author }}</strong>
    <a href="http://127.0.0.1:8000{% url 'news_detail' post.id %}">
        <h2>{{post.title}}</h2>
    </a>
</body>
</html>7
